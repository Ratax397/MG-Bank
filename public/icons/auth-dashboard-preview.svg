<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500" fill="none">
  <!-- Background gradient matching the screenshot -->
  <defs>
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="500" y2="500">
      <stop offset="0%" stop-color="#E6F4EA"/>
      <stop offset="100%" stop-color="#F0FDF4"/>
    </linearGradient>
    
    <linearGradient id="sidebar_gradient" x1="0" y1="0" x2="0" y2="500">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8FAFC"/>
    </linearGradient>
    
    <linearGradient id="chart_gradient" x1="0" y1="0" x2="0" y2="100">
      <stop offset="0%" stop-color="#6B7280"/>
      <stop offset="50%" stop-color="#9CA3AF"/>
      <stop offset="100%" stop-color="#D1D5DB"/>
    </linearGradient>
    
    <linearGradient id="green_gradient" x1="0" y1="0" x2="100" y2="0">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    
    <linearGradient id="card_gradient" x1="380" y1="80" x2="480" y2="180">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="50%" stop-color="#16A34A"/>
      <stop offset="100%" stop-color="#15803D"/>
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="500" height="500" fill="url(#bg_gradient)"/>
  
  <!-- Sidebar representation -->
  <rect x="10" y="10" width="120" height="480" rx="10" fill="url(#sidebar_gradient)" filter="url(#shadow)"/>
  
  <!-- Logo and MG-Bank text in sidebar -->
  <g id="sidebar_logo">
    <!-- Ravinala logo simplified -->
    <circle cx="35" cy="35" r="12" fill="#16A34A"/>
    <path d="M35 30 L30 25 M35 30 L35 23 M35 30 L40 25" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
    <text x="55" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">MG-Bank</text>
  </g>
  
  <!-- Sidebar menu items -->
  <rect x="20" y="80" width="100" height="35" rx="5" fill="url(#green_gradient)"/>
  <text x="70" y="102" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Home</text>
  
  <rect x="20" y="125" width="100" height="35" rx="5" fill="#F3F4F6"/>
  <text x="70" y="147" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">My Banks</text>
  
  <rect x="20" y="170" width="100" height="35" rx="5" fill="#F3F4F6"/>
  <text x="70" y="192" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Transaction</text>
  <text x="70" y="202" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">History</text>
  
  <rect x="20" y="215" width="100" height="35" rx="5" fill="#F3F4F6"/>
  <text x="70" y="237" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Transfer Funds</text>
  
  <rect x="20" y="260" width="100" height="35" rx="5" fill="#F3F4F6"/>
  <text x="70" y="282" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Connect Bank</text>
  
  <!-- Main content area -->
  <rect x="145" y="10" width="345" height="480" rx="10" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <!-- Welcome message -->
  <text x="160" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">Welcome</text>
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#16A34A">ROCCO</text>
  <text x="160" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Access and manage your account and transactions efficiently.</text>
  
  <!-- Doughnut chart representation -->
  <g id="chart">
    <circle cx="210" cy="130" r="35" fill="none" stroke="#D1D5DB" stroke-width="20"/>
    <circle cx="210" cy="130" r="35" fill="none" stroke="#9CA3AF" stroke-width="20" 
            stroke-dasharray="70 150" stroke-dashoffset="-20" transform="rotate(-90 210 130)"/>
    <circle cx="210" cy="130" r="35" fill="none" stroke="#6B7280" stroke-width="20" 
            stroke-dasharray="40 180" stroke-dashoffset="-90" transform="rotate(-90 210 130)"/>
    <text x="210" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1F2937" text-anchor="middle">$ 320.00</text>
  </g>
  
  <!-- Bank Accounts info -->
  <text x="260" y="110" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Bank Accounts: 2</text>
  <text x="260" y="130" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Total Current Balance</text>
  <text x="260" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">$ 320.00</text>
  
  <!-- Recent transactions section -->
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">Recent transactions</text>
  
  <!-- Transaction tabs -->
  <rect x="160" y="225" width="90" height="3" fill="#16A34A"/>
  <text x="180" y="222" font-family="Arial, sans-serif" font-size="11" fill="#16A34A">Plaid Checking</text>
  <text x="270" y="222" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Plaid Saving</text>
  
  <!-- Account card -->
  <rect x="160" y="245" width="300" height="60" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="180" cy="275" r="8" fill="#16A34A" opacity="0.2"/>
  <text x="180" y="279" font-family="Arial, sans-serif" font-size="10" fill="#16A34A" text-anchor="middle">PC</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Plaid Checking</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">$110.00</text>
  <text x="430" y="265" font-family="Arial, sans-serif" font-size="11" fill="#16A34A" text-anchor="end">checking</text>
  
  <!-- Transaction list headers -->
  <rect x="160" y="320" width="300" height="140" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="170" y="340" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Transaction</text>
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Amount</text>
  <text x="330" y="340" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Status</text>
  <text x="380" y="340" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Date</text>
  <text x="430" y="340" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Category</text>
  
  <!-- Transaction row 1 -->
  <text x="170" y="365" font-family="Arial, sans-serif" font-size="10" fill="#1F2937">Uber 063015 SPOOL</text>
  <text x="280" y="365" font-family="Arial, sans-serif" font-size="10" fill="#16A34A">$5.40</text>
  <circle cx="330" cy="361" r="3" fill="#FCD34D"/>
  <text x="336" y="365" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Processing</text>
  <text x="380" y="365" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Oct 16</text>
  <rect x="420" y="359" width="35" height="12" rx="6" fill="#E0F2FE"/>
  <text x="437" y="367" font-family="Arial, sans-serif" font-size="8" fill="#0284C7" text-anchor="middle">Transport</text>
  
  <!-- Transaction row 2 -->
  <text x="170" y="390" font-family="Arial, sans-serif" font-size="10" fill="#1F2937">CREDIT CARD 3333 PAYMENT</text>
  <text x="280" y="390" font-family="Arial, sans-serif" font-size="10" fill="#16A34A">$25.00</text>
  <circle cx="330" cy="386" r="3" fill="#FCD34D"/>
  <text x="336" y="390" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Processing</text>
  <text x="380" y="390" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Oct 16</text>
  <rect x="420" y="384" width="35" height="12" rx="6" fill="#D4F4DD"/>
  <text x="437" y="392" font-family="Arial, sans-serif" font-size="8" fill="#16A34A" text-anchor="middle">Payment</text>
  
  <!-- Right sidebar card (Plaid Checking) -->
  <rect x="380" y="80" width="100" height="120" rx="10" fill="url(#card_gradient)" filter="url(#shadow)"/>
  <text x="390" y="100" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" font-weight="600">Plaid Checking</text>
  <text x="390" y="120" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" font-weight="bold">$110.00</text>
  <text x="390" y="140" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" opacity="0.8">ROCCO Marius</text>
  
  <!-- Card dots pattern -->
  <circle cx="390" cy="165" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="395" cy="165" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="400" cy="165" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="405" cy="165" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <text x="412" y="168" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">0000</text>
  
  <circle cx="390" cy="175" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="395" cy="175" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="400" cy="175" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="405" cy="175" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <text x="412" y="178" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">0000</text>
  
  <!-- Decorative elements -->
  <circle cx="450" cy="30" r="15" fill="#16A34A" opacity="0.1"/>
  <circle cx="470" cy="45" r="10" fill="#22C55E" opacity="0.1"/>
  <circle cx="180" cy="470" r="8" fill="#16A34A" opacity="0.08"/>
</svg>
