<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35" fill="none">
  <!-- Ravinala (Traveler's Tree) - Simplified recognizable fan shape -->
  
  <!-- Ground shadow -->
  <ellipse cx="17.5" cy="31" rx="7" ry="1.2" fill="#AAAAAA" opacity="0.2"/>
  
  <!-- Simple trunk -->
  <rect x="16.5" y="27" width="2" height="4" fill="#8B6F47"/>
  
  <!-- Central bulb/crown -->
  <ellipse cx="17.5" cy="26.5" rx="2.5" ry="1.8" fill="#7CB342"/>
  
  <!-- Simple leaf stems in perfect fan -->
  <g id="stems">
    <line x1="17.5" y1="26" x2="17.5" y2="8" stroke="#6B8E23" stroke-width="0.8"/>
    <line x1="17.5" y1="26" x2="14" y2="8.5" stroke="#6B8E23" stroke-width="0.7"/>
    <line x1="17.5" y1="26" x2="10.5" y2="9.5" stroke="#6B8E23" stroke-width="0.7"/>
    <line x1="17.5" y1="26" x2="7" y2="11" stroke="#6B8E23" stroke-width="0.7"/>
    <line x1="17.5" y1="26" x2="3.5" y2="13" stroke="#6B8E23" stroke-width="0.6"/>
    <line x1="17.5" y1="26" x2="0.5" y2="16" stroke="#6B8E23" stroke-width="0.6"/>
    
    <line x1="17.5" y1="26" x2="21" y2="8.5" stroke="#6B8E23" stroke-width="0.7"/>
    <line x1="17.5" y1="26" x2="24.5" y2="9.5" stroke="#6B8E23" stroke-width="0.7"/>
    <line x1="17.5" y1="26" x2="28" y2="11" stroke="#6B8E23" stroke-width="0.7"/>
    <line x1="17.5" y1="26" x2="31.5" y2="13" stroke="#6B8E23" stroke-width="0.6"/>
    <line x1="17.5" y1="26" x2="34.5" y2="16" stroke="#6B8E23" stroke-width="0.6"/>
  </g>
  
  <!-- Simple elongated leaves in perfect fan shape -->
  <g id="leaves">
    <!-- Central leaf -->
    <path d="M17.5 2 C16 2 16 8 17.5 8 C19 8 19 2 17.5 2 Z" fill="url(#leaf_grad)"/>
    
    <!-- Inner left leaves -->
    <path d="M14 3 C12.5 3.5 13 9 14.5 8.5 C16 8 15.5 2.5 14 3 Z" fill="url(#leaf_grad)"/>
    <path d="M10.5 4 C9 4.5 9.5 10 11 9.5 C12.5 9 12 3.5 10.5 4 Z" fill="url(#leaf_grad)"/>
    
    <!-- Inner right leaves -->
    <path d="M21 3 C19.5 2.5 19 8 20.5 8.5 C22 9 22.5 3.5 21 3 Z" fill="url(#leaf_grad)"/>
    <path d="M24.5 4 C23 3.5 22.5 9 24 9.5 C25.5 10 26 4.5 24.5 4 Z" fill="url(#leaf_grad)"/>
    
    <!-- Mid left leaves -->
    <path d="M7 5.5 C5.5 6 6 11.5 7.5 11 C9 10.5 8.5 5 7 5.5 Z" fill="url(#leaf_grad)"/>
    <path d="M3.5 7.5 C2 8 2.5 13.5 4 13 C5.5 12.5 5 7 3.5 7.5 Z" fill="url(#leaf_grad)"/>
    
    <!-- Mid right leaves -->
    <path d="M28 5.5 C26.5 5 26 10.5 27.5 11 C29 11.5 29.5 6 28 5.5 Z" fill="url(#leaf_grad)"/>
    <path d="M31.5 7.5 C30 7 29.5 12.5 31 13 C32.5 13.5 33 8 31.5 7.5 Z" fill="url(#leaf_grad)"/>
    
    <!-- Outer leaves -->
    <path d="M0.5 10 C-0.5 10.5 0 16 1.5 15.5 C3 15 2.5 9.5 0.5 10 Z" fill="url(#leaf_grad)"/>
    <path d="M34.5 10 C33 9.5 32.5 15 34 15.5 C35.5 16 36 10.5 34.5 10 Z" fill="url(#leaf_grad)"/>
  </g>
  
  <defs>
    <!-- Simple leaf gradient -->
    <linearGradient id="leaf_grad" x1="0" y1="0" x2="0" y2="10" gradientUnits="userSpaceOnUse">
      <stop stop-color="#66BB6A"/>
      <stop offset="0.3" stop-color="#4CAF50"/>
      <stop offset="0.7" stop-color="#388E3C"/>
      <stop offset="1" stop-color="#2E7D32"/>
    </linearGradient>
  </defs>
</svg>